<!DOCTYPE html>
<html>
  <head>
    <title>SearchVids</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">

    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Search<span>Vids</span></h1>
        <p>Search Youtube videos</p>
      </header>
      <section>
        <form onsubmit="return search()" id="search-form" name="search-form">
          <div class="fieldcontainer">
            <input type="search" id="query" class="search-field" placeholder="Search Youtube">
            <input type="submit" name="search-button" id="search-button" value="">
          </div>
        </form>
        <i class="fa fa-search fa-2x" id="search-btn"></i>

        <ul id="results"></ul>

      </section>

      <footer>
        <p>Copyright &copy 2015, All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
